<div *ngIf="loginDiv" id="login">
    <h3 class="text-center text-white pt-5">Login</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <h3 class="text-center text-info">Login</h3>
                    <div class="form-group">
                        <label for="username" class="text-info">Username:</label><br>
                        <input #user type="text" name="username" id="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-info">Password:</label><br>
                        <input #pass type="text" name="password" id="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="remember-me" class="text-info"><span>Remember me</span> 
                            <span><input id="remember-me" name="remember-me" type="checkbox"></span>
                        </label>
                        <br>
                        <input type="submit" name="submit" class="btn btn-info btn-md" value="Login"
                            (click)="login(user.value,pass.value)">
                    </div>
                    <div id="register-link" class="text-right">
                        <a class="text-info" (click)="loadRegister()">Register here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="registerDiv" id="register">
    <h3 class="text-center text-white pt-5">Register</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <h3 class="text-center text-info">Register</h3>
                    <div class="form-group">
                        <label for="firstname" class="text-info">First Name:</label><br>
                        <input #fname type="text" name="firstname" id="firstname" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="text-info">Last Name:</label><br>
                        <input #lname type="text" name="lastname" id="lastname" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email" class="text-info">Email:</label><br>
                        <input #email type="text" name="email" id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-info">Password:</label><br>
                        <input #pass type="text" name="password" id="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="remember-me" class="text-info">
                            <span>Remember me</span> 
                            <span><input id="remember-me" name="remember-me" type="checkbox"></span>
                        </label>
                        <br>
                        <input type="submit" name="submit" class="btn btn-info btn-md" value="Register"
                            (click)="createAccount(fname.value,lname.value,email.value,pass.value)">
                    </div>
                    <div id="register-link" class="text-right">
                        <a class="text-info" (click)="loadLogin()">Login here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="profileDiv">
    <h1>Welcome User </h1>
    <h3>{{activeUser}}</h3>
    <div>
        <input type="submit" name="submit" class="btn btn-info btn-md" value="Logout" (click)="logout()">
    </div>
</div>
